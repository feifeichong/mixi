<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="title page-header">
        <h1 id="title">添加科室编码</h1>
    </div>
    <div class="row">
        <div class="col-xs-6 col-sm-6 placeholder">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon0">科室编码</span> <input
                    id="deptCode" class="form-control"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-sm-6 placeholder">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">科室名称</span><input
                    id="deptName" class="form-control"/>
            </div>
        </div>
    </div>
    <div class="row placeholders">
        <div class="col-xs-6 col-sm-6 placeholder">
            <div class="input-group">
                <button id="submitBtn" class="btn btn-primary" type="button">保存</button>
                &nbsp;&nbsp;
                <button id="cancelBtn" class="btn btn-default" type="button">返回</button>
            </div>
        </div>
    </div>
</div>
