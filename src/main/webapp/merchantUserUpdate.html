<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="title page-header">
        <div class="right">
            <button class="btn btn-success" onclick="indexPage.setContentBody('merchantUser.html')" type="button">返回</button>
        </div>
        <h1>编辑系统用户</h1>
    </div>
    <form class="form-horizontal" action="javascript:merchantUserUpdatePage.update();">
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">用户账号</span>
                <input id="account" type="text" class="form-control" readonly/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">密码</span>
                <input id="password" type="password" class="form-control" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">确认密码</span>
                <input id="passwordConfirm" type="password" class="form-control" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">用户姓名</span>
                <input id="name" type="text" class="form-control" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">用户性别</span>
                <span class="form-control">
                    <label>
                        <input name="sex" type="radio" value="男"/>&nbsp;男
                    </label>&nbsp;
                    <label>
                        <input name="sex" type="radio" value="女"/>&nbsp;女
                    </label>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">用户电话</span>
                <input id="phoneNumber" type="text" class="form-control" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">用户角色</span>
                <select class="form-control" id="userType">
                </select>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <div class="col-sm-1"></div>
            <div class="col-sm-8 input-group">
                <input class="btn btn-default" type="button" onclick="indexPage.setContentBody('merchantUser.html')" value="取消"/>
                &nbsp;&nbsp;
                <input class="btn btn-success" type="submit" value="提交"/>
            </div>
        </div>
    </form>
</div>
<script>
    var merchantUserUpdatePage = {};
    (function (page) {
        var _data = {};

        page.setData = function (data) {
            _data = data;

            $("#account").val(_data.account);
            $("#password").val(_data.password);
            $("#passwordConfirm").val(_data.password);
            $("#name").val(_data.name);
            $("input[name='sex']").each(function (i, element) {
                if (element.value === _data.sex) {
                    element.checked = "checked";
                }
            });
            $("#phoneNumber").val(_data.phoneNumber);
            $("#userType").val(_data.merchantUserType.id);
        };

        page.update = function () {
            _data.account = $("#account").val();
            _data.password = $("#password").val();
            _data.name = $("#name").val();
            _data.sex = $("input[name='sex']:checked").val();
            _data.phoneNumber = $("#phoneNumber").val();
            _data.merchantUserType = {id: JSON.parse($("#userType").val())};

            if (_data.password !== $("#passwordConfirm").val()) {
                commonModal.showModal("两次输入的密码不一致");
                return;
            }
            $.ajax({
                type: "POST", url: "/api/merchant/merchantUser",
                contentType: "application/json",
                data: JSON.stringify(_data),
                success: function (result) {
                    if (result.status === SUCCESS)
                        indexPage.setContentBody("merchantUser.html");
                }
            });
        };

        function initUserTypeSelect() {
            $.ajax({
                type: "GET", url: "/api/merchant/merchantUserType/list",
                data: {pageNumber: 0, pageSize: 100},
                success: function (result) {
                    for (var i = 0; i < result.rows.length; i++) {
                        $("#userType").append('<option value="' + result.rows[i].id + '">' + result.rows[i].name + '</option>');
                    }
                }
            });
        }

        $(function () {
            initUserTypeSelect();
        });
    })(merchantUserUpdatePage);
</script>
