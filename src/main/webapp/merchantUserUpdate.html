<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="title page-header">
        <h1>更新系统用户</h1>
    </div>
    <form class="form-horizontal" action="javascript:merchantUserUpdatePage.update();">
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">用户账号</span>
                <input id="phoneNumber" type="text" class="form-control" disabled required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">用户姓名</span>
                <input id="name" type="text" class="form-control" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">用户性别</span>
                <input id="sex" type="checkbox" data-on-color="success" data-off-color="danger" data-on-text="男" data-off-text="女"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">用户角色</span>
                <select class="form-control" id="userType">
                    <option value="系统管理员">系统管理员</option>
                    <option value="员工">员工</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <div class="col-sm-1"></div>
            <div class="col-sm-4 input-group">
                <input id="submitBtn" class="btn btn-primary" type="submit" value="更新"/>
                &nbsp;&nbsp;
                <input id="cancelBtn" class="btn btn-default" type="button" value="返回"/>
            </div>
        </div>
    </form>
</div>
<script>
    var merchantUserUpdatePage = {};
    (function (page) {
        var _data = {};

        page.setData = function (data) {
            _data = data;
            $("#phoneNumber").val(_data.phoneNumber);
            $("#name").val(_data.name);
            $("#sex").bootstrapSwitch("state", _data.sex === "男");
            $("#userType").val(_data.merchantUserType);
        };

        page.update = function () {
            _data.name = $("#name").val();
            _data.merchantUserType = $("#userType").val();
            $.ajax({
                type: "POST", url: "api/merchantUser",
                contentType: "application/json",
                data: JSON.stringify(_data),
                success: function (result) {
                    if (result.status === SUCCESS)
                        indexPage.setContentBody("merchantUser.html");
                    else
                        commonModal.showModal(result.data);
                }
            });
        };

        $(function () {
            $("#sex").bootstrapSwitch().on("switchChange.bootstrapSwitch", function (event, status) {
                _data.sex = status ? event.target.getAttribute("data-on-text") : event.target.getAttribute("data-off-text");
            });
            $("#cmModal").load("commonModal.html");

            $("#cancelBtn").click(function () {
                indexPage.setContentBody("merchantUser.html");
            });
        });
    })(merchantUserUpdatePage);
</script>
