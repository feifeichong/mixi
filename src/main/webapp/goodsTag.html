<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="title page-header">
        <h1>菜品标签管理</h1>
    </div>
    <h4 class="left">数据列表</h4>
    <button class="btn btn-success right" onclick="indexPage.setContentBody('goodsTagAdd.html')" type="button">新增</button>
    <div class="clearfix"></div>
    <div class="table-responsive">
        <table id="tableResult" data-pagination="true" data-side-pagination="server" data-striped="true" data-cache="false"
               data-unique-id="id" data-pagination-pre-text="上一页" data-pagination-next-text="下一页"></table>
    </div>
</div>
<script>
    var goodsTagPage = {};
    (function (page) {
        function searchTableDatas() {
            $('#tableResult').bootstrapTable({
                url: '/api/merchant/goodsTag/all',
                method: "get",
                contentType: "application/x-www-form-urlencoded",
                queryParams: function (params) {
                    return {pageSize: params.limit, pageNumber: params.offset / params.limit};
                },
                columns: [
                    {
                        title: '序号', align: "center",
                        formatter: function (value, row, index) {
                            return index + 1;
                        }
                    },
                    {title: '标签名称', field: 'name'},
                    {
                        title: '状态', field: 'isActive',
                        formatter: function (value, row, index) {
                            return '<input id="isActiveChk' + index + '" value="' + row.id + '" type="checkbox" ' + (row.isActive ? "checked" : "") + ' data-on-color="success" data-off-color="default"/>';
                        }
                    },
                    {title: '最近更新', field: 'modifyTime'},
                    {
                        title: '操作', field: 'id', formatter: function (value, row, index) {
                            var html = '<span style="cursor: pointer;color:#2F9D32;" onclick="goodsTagPage.edit(' + value + ');">【修改】</span>';
                            html += ' <span style="cursor: pointer;color:#2F9D32;" onclick="goodsTagPage.delete(' + value + ');">【删除】</span>';
                            return html;
                        }
                    }
                ],
                onLoadSuccess: function (data) {
                    for (var i = 0; i < data.rows.length; i++) {
                        $("#isActiveChk" + i).bootstrapSwitch('state', data.rows[i].isActive).on("switchChange.bootstrapSwitch", function (event, status) {
                            changeActiveStatus(event.target.value, status);
                        });
                    }
                }
            });
        };

        page.edit = function (id) {
            var currentData = $("#tableResult").bootstrapTable("getRowByUniqueId", id);
            indexPage.setContentBody("goodsTagUpdate.html", function (response, status, xhr) {
                goodsTagUpdatePage.setData(currentData);
            });
        };

        page.delete = function (id) {
            deleteConfirmModal.showModal();
            deleteConfirmModal.bindDeleteAction(deleteAction, id);
        };

        function deleteAction(id) {
            $.ajax({
                type: "DELETE", url: "api/merchant/goodsTag/" + id,
                data: {},
                success: function (result) {
                    if (result.status === SUCCESS)
                        $("#tableResult").bootstrapTable("refresh", {silent: true});
                }
            });
        }

        function changeActiveStatus(id, status) {
            $.ajax({
                type: "PUT", url: "api/merchant/goodsTag/changeActiveStatus",
                data: {id: id, isActive: status,},
                success: function (result) {
                    if (result.status === SUCCESS)
                        $("#tableResult").bootstrapTable("refresh", {silent: true});
                }
            });
        }

        $(function () {
            searchTableDatas();
        });
    })(goodsTagPage);
</script>
