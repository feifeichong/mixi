<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="title page-header">
        <div class="right">
            <button class="btn btn-success" onclick="indexPage.setContentBody('advertisement.html')" type="button">返回</button>
        </div>
        <h1>修改广告</h1>
    </div>
    <form class="form-horizontal" action="javascript:advertisementUpdatePage.update();">
        <div class="form-group">
            <div class="col-sm-4 input-group">
                <span class="input-group-addon">广告名称</span>
                <input id="advertisementName" type="text" placeholder="输入广告名称" class="form-control" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 input-group">
                <span class="input-group-addon">广告位置</span>
                <select id="advertisementPosition" class="form-control">
                    <option value="APP首页轮播">APP首页轮播</option>
                    <option value="房屋买卖首页">房屋买卖首页</option>
                    <option value="海优社区首页">海优社区首页</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 input-group">
                <span class="input-group-addon">类型图片</span>
                <input id="advertisementImage" name="file" type="file" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 input-group">
                <span class="input-group-addon">广告类型</span>
                <div class="radio" style="margin-left: 15px;">
                    <label><input type="radio" name="advertisementType" value="自定义" checked>自定义</label> &nbsp;&nbsp;
                    <label><input type="radio" value="菜品" name="advertisementType">菜品</label>&nbsp;&nbsp;
                    <label><input type="radio" value="外部链接" name="advertisementType">外部链接</label>&nbsp;&nbsp;
                </div>
            </div>
        </div>
        <div id="goodsDiv" class="form-group" style="display: none;">
            <div class="col-sm-4 input-group">
                <span class="input-group-addon">菜品ID</span>
                <input id="goodsId" type="number" class="form-control"/>
            </div>
        </div>
        <div id="linkDiv" class="form-group" style="display: none;">
            <div class="col-sm-4 input-group">
                <span class="input-group-addon">链接地址</span>
                <input id="linkAddress" type="text" class="form-control"/>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <div class="col-sm-1"></div>
            <div class="col-sm-4 input-group">
                <input id="cancelBtn" class="btn btn-default" onclick="indexPage.setContentBody('advertisement.html')" type="button" value="取消"/>
                &nbsp;&nbsp;
                <input id="submitBtn" class="btn btn-success" type="submit" value="提交"/>
            </div>
        </div>
    </form>
</div>
<script>
    var advertisementUpdatePage = {};
    (function (page) {
        var _data = {};

        page.setData = function (data) {
            _data = data;
            $("#advertisementName").val(_data.name);
            $("#advertisementPosition").val(_data.position);
            $.each($("input[name='advertisementType']"), function () {
                if (this.value === _data.type) {
                    this.checked = true;
                    setAdvertisementTypeControls(this);
                }
            });
            var option = {
                language: 'zh', uploadUrl: "/api/fileUpload", showUpload: true,
                showRemove: true, showPreview: true, dropZoneEnabled: false, browseClass: "btn btn-success",
                showCaption: true, allowedPreviewTypes: ['image'], allowedFileTypes: ['image'],
                allowedFileExtensions: ['jpg', 'jpeg', 'png', 'gif'], maxFileSize: 2000, maxFileCount: 1,
                initialPreview: [_data.imagePath], initialPreviewAsData: true
            };
            $("#advertisementImage").fileinput(option).on("fileuploaded", function (event, tableJsonResult) {
                if (tableJsonResult.response.status === SUCCESS) {
                    _data.imagePath = tableJsonResult.response.data;
                }
            });
            $("#goodsId").val(_data.goodsId);
            $("#linkAddress").val(_data.outerLinkAddress);
        };

        function setAdvertisementTypeControls(control){
            if (control.value === "菜品") {
                $("#goodsDiv").show();
                $("#goodsId").attr("required", "required");
                $("#linkDiv").hide();
                $("#linkAddress").removeAttr("required", "required");
            } else if (control.value === "外部链接") {
                $("#goodsDiv").hide();
                $("#goodsId").removeAttr("required", "required");
                $("#linkDiv").show();
                $("#linkAddress").attr("required", "required");
            } else {
                $("#goodsDiv").hide();
                $("#goodsId").removeAttr("required", "required");
                $("#linkDiv").hide();
                $("#linkAddress").removeAttr("required", "required");
            }
        }

        page.update = function () {
            _data.name = $("#advertisementName").val();
            _data.position = $("#advertisementPosition").val();
            $.each($("input[name='advertisementType']"), function () {
                if (this.checked) {
                    _data.type = this.value;
                }
            });
            _data.goodsId = $("#goodsId").val();
            _data.outerLinkAddress = $("#linkAddress").val();

            if (!_data.imagePath) {
                commonModal.showModal("请选择图片并上传");
                return false;
            }

            $.ajax({
                type: "POST", url: "api/merchant/advertisement",
                contentType: "application/json",
                data: JSON.stringify(_data),
                success: function (result) {
                    if (result.status === SUCCESS)
                        indexPage.setContentBody("advertisement.html");
                    else
                        commonModal.showModal(result.data);
                }
            });
        };

        $(function () {
            $("input[name='advertisementType']").click(function () {
                setAdvertisementTypeControls(this);
            });
        });
    })(advertisementUpdatePage);
</script>
