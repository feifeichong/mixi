<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="title page-header">
        <div class="right">
            <button class="btn btn-success" onclick="indexPage.setContentBody('advertisementAdd.html')" type="button">添加广告</button>
        </div>
        <h1>广告管理</h1>
    </div>
    <div class="row placeholders">
        <div class="col-xs-6 col-sm-3 placeholder">
            <div class="input-group">
                <span class="input-group-addon">广告名称</span>
                <input id="advertisementName" onkeyup="advertisementPage.onEnterKeyPress()" class="form-control" data-toggle="tooltip"
                       data-placement="bottom" title="输入内容，点击键盘Enter查询"/>
            </div>
        </div>
        <div class="col-xs-6 col-sm-3 placeholder">
            <div class="input-group">
                <span class="input-group-addon">广告位置</span>
                <select id="advertisementPosition" onchange="advertisementPage.refreshTableDatas()" class="form-control">
                    <option value="">全部</option>
                    <option value="APP首页轮播">APP首页轮播</option>
                    <option value="房屋买卖首页">房屋买卖首页</option>
                    <option value="海优社区首页">海优社区首页</option>
                </select>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 placeholder">
            <div class="input-group">
                <span class="input-group-addon">提交时间</span>
                <input id="beginTime" type="text" onchange="advertisementPage.onTimeChanged()" readonly style="cursor: pointer;"
                       class="form-control"/>
                <span class="input-group-addon">至</span>
                <input id="endTime" type="text" onchange="advertisementPage.onTimeChanged()" readonly style="cursor: pointer;" class="form-control"/>
            </div>
        </div>
    </div>
    <h2 class="sub-header">查询结果</h2>
    <div class="table-responsive">
        <table id="tableResult" data-pagination="true" data-side-pagination="server" data-striped="true" data-cache="false"
               data-unique-id="id" data-pagination-pre-text="上一页" data-pagination-next-text="下一页"></table>
    </div>
    <div id="deleteConfimModal"></div>
    <div id="commonModal"></div>
</div>
<script>
    var advertisementPage = {};
    (function (page) {
        page.onEnterKeyPress = function () {
            var code = event.charCode || event.keyCode;
            if (code == 13) {
                page.refreshTableDatas();
            }
        };

        page.onTimeChanged = function () {
            page.refreshTableDatas();
        };

        page.edit = function (id) {
            var currentData = $("#tableResult").bootstrapTable("getRowByUniqueId", id);
            indexPage.setContentBody("advertisementUpdate.html", function (response, status, xhr) {
                advertisementUpdatePage.setData(currentData);
            });
        };

        page.delete = function (id) {
            deleteConfirmModal.showModal();
            deleteConfirmModal.bindDeleteAction(deleteById, id);
        };

        function deleteById(id) {
            $.ajax({
                type: "DELETE", url: "/api/merchant/advertisement/" + id,
                data: {},
                success: function (result) {
                    if (result.status === SUCCESS) {
                        page.refreshTableDatas();
                    }
                }
            });
        }

        page.refreshTableDatas = function () {
            $('#tableResult').bootstrapTable("refresh", {silent: true});
        };

        function changeActiveStatus(id, status) {
            $.ajax({
                type: "PUT", url: "/api/merchant/advertisement/changeActiveStatus",
                data: {id: id, isActive: status},
                success: function (result) {
                    if (result.status === SUCCESS) {
                        $("#tableResult").bootstrapTable("refresh", {silent: true});
                    }
                }
            });
        }

        function initTableDatas() {
            $('#tableResult').bootstrapTable({
                url: '/api/merchant/advertisement/searchForConsole',
                method: "get",
                contentType: "application/x-www-form-urlencoded",
                queryParams: function (params) {
                    return {
                        pageSize: params.limit, pageNumber: (params.offset / params.limit), name: $("#advertisementName").val(),
                        position: $("#advertisementPosition").val(), beginTime: $("#beginTime").val(), endTime: $("#endTime").val()
                    };
                },
                columns: [
                    {
                        title: '序号', align: "center",
                        formatter: function (value, row, index) {
                            return index + 1;
                        }
                    },
                    {title: '广告名称', field: 'name'},
                    {title: '广告位置', field: 'position'},
                    {
                        title: '图片', field: 'imagePath',
                        formatter: function (value, row, index) {
                            return '<img src="' + row.imagePath + '" alt="" width="100" height="100">';
                        }
                    },
                    {title: '提交时间', field: 'creationTime'},
                    {
                        title: '上线/下线', field: 'isActive',
                        formatter: function (value, row, index) {
                            return '<input id="isActiveChk' + index + '" value="' + row.id + '" type="checkbox" ' + (row.isActive ? "checked" : "") + ' data-on-color="success" data-off-color="danger"/>';
                        }
                    },
                    {
                        title: '操作', field: 'id', formatter: function (value, row, index) {
                            var html = ' <button type="button" class="btn btn-warning" onclick="advertisementPage.edit(' + value + ');"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</button>';
                            html += ' <button type="button" class="btn btn-danger" onclick="advertisementPage.delete(' + value + ');"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除</button>';
                            return html;
                        }
                    }
                ],
                onLoadSuccess: function (data) {
                    for (var i = 0; i < data.rows.length; i++) {
                        $("#isActiveChk" + i).bootstrapSwitch('state', data.rows[i].isActive).on("switchChange.bootstrapSwitch", function (event, status) {
                            changeActiveStatus(event.target.value, status);
                        });
                    }
                }
            });
        };

        $(function () {
            $("#advertisementName").tooltip();
            $("#deleteConfimModal").load("deleteConfirmModal.html");
            $("#commonModal").load("commonModal.html");

            $('#beginTime').datetimepicker({
                format: 'yyyy-mm-dd', minView: 2, autoclose: true, todayBtn: true, language: "zh-CN"
            });
            $('#endTime').datetimepicker({
                format: 'yyyy-mm-dd', minView: 2, autoclose: true, todayBtn: true, language: "zh-CN"
            });

            initTableDatas();
        });
    })(advertisementPage);
</script>
