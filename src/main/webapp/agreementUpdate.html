<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="title page-header">
        <div class="right">
            <button class="btn btn-success" onclick="indexPage.setContentBody('agreement.html')" type="button">返回</button>
        </div>
        <h1 id="title">编辑协议</h1>
    </div>
    <form class="form-horizontal" action="javascript:agreementUpdatePage.update();">
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">协议名称</span>
                <input id="name" type="text" class="form-control" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">协议位置</span>
                <select id="position" class="form-control">
                    <option value="用户端首页">用户端首页</option>
                    <option value="用户端登陆页">用户端登陆页</option>
                    <option value="骑手端首页">骑手端首页</option>
                    <option value="骑手端登陆页">骑手端登陆页</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-8 input-group">
                <span class="input-group-addon">协议内容</span>
                <textarea id="content" class="form-control" required/>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <div class="col-sm-1"></div>
            <div class="col-sm-8 input-group">
                <input id="cancelBtn" class="btn btn-default" type="button" onclick="indexPage.setContentBody('agreement.html')" value="取消"/>
                &nbsp;&nbsp;
                <input id="submitBtn" class="btn btn-success" type="submit" value="提交"/>
            </div>
        </div>
    </form>
</div>
<script>
    var agreementUpdatePage = {};

    (function (page) {
        var _data = {};

        page.setData = function (data, isEdit) {
            _data = data;
            $("#name").val(_data.name);
            $("#position").val(_data.position);
            $("#content").val(_data.content);

            if (!isEdit) {
                $("input").attr("disabled", !isEdit);
                $("select").attr("disabled", !isEdit);
                $("textarea").attr("disabled", !isEdit);
                $("#submitBtn").hide();
                $("#cancelBtn").hide();
                $("#title").html("查看协议");
            }
        }

        page.update = function () {
            _data.name = $("#name").val();
            _data.position = $("#position").val();
            _data.content = $("#content").val();
            /*CKEDITOR.instances.content.getData();*/

            $.ajax({
                type: "POST", url: "/api/merchant/agreement",
                contentType: "application/json",
                data: JSON.stringify(_data),
                success: function (result) {
                    if (result.status === SUCCESS)
                        indexPage.setContentBody("agreement.html");
                }
            });
        };

        /*$(function () {
            CKEDITOR.replace('content');
        });*/
    })(agreementUpdatePage);
</script>
