<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>咪嘻后台管理系统</title>
    <link rel="stylesheet" href="assets/bootstrap-3.3.7/css/bootstrap.min.css">
    <script src="assets/jquery/jquery3.3.1.min.js"></script>
    <script src="assets/jquery/jquery.cookie.js"></script>
    <script src="assets/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <!-- 用户自定义的css和js放在下面（common.js放在最前面）！ -->
    <script src="assets/public/common.js"></script>
    <style>
        body { padding-top: 40px; padding-bottom: 40px; background-color: #eee; }
        .form-signin { max-width: 330px; padding: 15px; margin: 0 auto; }
        .form-signin .form-signin-heading { text-align: center; color: #21ad4b; }
        .form-signin .form-control { position: relative; height: auto; -webkit-box-sizing: border-box; -moz-box-sizing: border-box;
            box-sizing: border-box; padding: 10px; font-size: 16px; }
        .form-signin .form-control:focus { z-index: 2; }
        .form-signin input[type="email"] { margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0; }
        .form-signin input[type="password"] { margin-bottom: 10px; border-top-left-radius: 0; border-top-right-radius: 0; }
        .form-signin button { width: 100%; }
        .clearDiv { clear: both; }
        #account {margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0;}
    </style>
</head>
<body>
<div class="container">
    <form class="form-signin form-horizontal" action="javascript:loginPage.login()">
        <h2 class="form-signin-heading">咪嘻后台管理系统</h2>
        <input type="text" id="account" class="form-control" placeholder="用户名" required autofocus>
        <input type="password" id="password" class="form-control" placeholder="密码" required>
        <div>
            <button class="btn btn-lg btn-success" id="LoginBtn" type="submit">登陆</button>
        </div>
        <div class="clearDiv"><br/></div>
    </form>
    <div id="cmModal"></div>
</div>
<script>
    var loginPage = {};

    (function (page) {
        page.login = function () {
            var account = $("#account").val();
            var password = $("#password").val();

            $.ajax({
                type: "POST", url: "/api/merchant/merchantUser/login/pwdLogin", contentType: "application/json",
                data: JSON.stringify({account: account, password: password}),
                success: function (response) {
                    common.setSuccessAction(function () {
                        window.location.href = "index.html";
                    });
                }
            });
        }

        $(function () {
            $("#cmModal").load("commonModal.html");
        });
    })(loginPage);
</script>
</body>
</html>
