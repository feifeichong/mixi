<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="title page-header">
        <h1>培训视频（骑手端）</h1>
    </div>
    <div class="row placeholders">
        <div class="col-xs-6 col-sm-3 placeholder">
            <div class="input-group">
                <span class="input-group-addon">视频名称</span>
                <input id="videoName" class="form-control"/>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 placeholder">
            <div class="input-group">
                <span class="input-group-addon">提交时间</span>
                <input id="beginTime" type="text" readonly style="cursor: pointer;"
                       class="form-control"/>
                <span class="input-group-addon">至</span>
                <input id="endTime" type="text" readonly style="cursor: pointer;" class="form-control"/>
            </div>
        </div>
        <div class="col-xs-6 col-sm-1 placeholder">
            <button class="btn btn-success" onclick="trainningVideoPage.refreshTableDatas()">查询</button>
        </div>
    </div>
    <h4 class="left">数据列表</h4>
    <button class="btn btn-success right" onclick="indexPage.setContentBody('trainningVideoAdd.html')" type="button">新增</button>
    <button id="batchDeleteBtn" onclick="trainningVideoPage.deleteBatch();" class="btn btn-success right">批量删除</button>
    <div class="clearfix"></div>
    <div class="table-responsive">
        <table id="tableResult" data-pagination="true" data-side-pagination="server" data-striped="true" data-cache="false"
               data-unique-id="id" data-pagination-pre-text="上一页" data-pagination-next-text="下一页"></table>
    </div>
</div>
<script>
    var trainningVideoPage = {};
    (function (page) {
        page.showDetail = function (id) {
            var currentData = $("#tableResult").bootstrapTable("getRowByUniqueId", id);
            indexPage.setContentBody("trainningVideoUpdate.html", function (response, status, xhr) {
                trainningVideoUpdatePage.setData(currentData, true);
            });
        };

        page.edit = function (id) {
            var currentData = $("#tableResult").bootstrapTable("getRowByUniqueId", id);
            indexPage.setContentBody("trainningVideoUpdate.html", function (response, status, xhr) {
                trainningVideoUpdatePage.setData(currentData, false);
            });
        };

        page.delete = function (id) {
            deleteConfirmModal.showModal();
            deleteConfirmModal.bindDeleteAction(deleteById, id);
        };

        function deleteById(id) {
            $.ajax({
                type: "DELETE", url: "api/merchant/trainningVideo/" + id,
                data: {},
                success: function (result) {
                    if (result.status === SUCCESS) {
                        page.refreshTableDatas();
                    }
                }
            });
        }

        page.deleteBatchAction = function (ids) {
            $.ajax({
                type: "POST", url: "/api/merchant/trainningVideo/deleteBatch",
                contentType: "application/json",
                data: JSON.stringify(ids),
                success: function (result) {
                    if (result.status === SUCCESS)
                        page.refreshTableDatas();
                }
            });
        };

        page.deleteBatch = function () {
            var selectedRows = $("#tableResult").bootstrapTable('getSelections');
            if (selectedRows.length === 0) {
                commonModal.showModal("请勾选数据进行批量删除");
            } else {
                var ids = [];
                for (var i = 0; i < selectedRows.length; i++) {
                    ids.push(selectedRows[i].id);
                }
                deleteConfirmModal.showModal();
                deleteConfirmModal.bindDeleteAction(page.deleteBatchAction, ids);
            }
        };

        page.refreshTableDatas = function () {
            $('#tableResult').bootstrapTable("refresh", {silent: true});
        };

        function initTableDatas() {
            $('#tableResult').bootstrapTable({
                url: 'api/merchant/trainningVideo/searchForConsole',
                method: "get",
                contentType: "application/x-www-form-urlencoded",
                queryParams: function (params) {
                    return {
                        pageSize: params.limit, pageNumber: (params.offset / params.limit),
                        name: $("#videoName").val(), beginTime: $("#beginTime").val(), endTime: $("#endTime").val()
                    };
                },
                columns: [
                    {
                        field: 'checked',
                        checkbox: true
                    },
                    {
                        title: '序号', align: "center",
                        formatter: function (value, row, index) {
                            return index + 1;
                        }
                    },
                    {title: '视频名称', field: 'name'},
                    {
                        title: '视频封面', field: 'headPortrait',
                        formatter: function (value, row, index) {
                            return '<img src="' + row.coverPath + '" width="100" height="100" alt="">';
                        }
                    },
                    {title: '提交时间', field: 'creationTime'},
                    {
                        title: '上线/下线', field: 'isActive',
                        formatter: function (value, row, index) {
                            return '<input id="isActiveChk' + index + '" value="' + row.id + '" type="checkbox" ' + (row.isActive ? "checked" : "") + ' data-on-color="success" data-off-color="default"/>';
                        }
                    },
                    {
                        title: '操作', field: 'id', formatter: function (value, row, index) {
                            var html = '<span style="cursor: pointer;color:#2F9D32;" onclick="trainningVideoPage.showDetail(' + value + ');">【查看详情】</span>';
                            html += '<span style="cursor: pointer;color:#2F9D32;" onclick="trainningVideoPage.edit(' + value + ');">【修改】</span>';
                            html += ' <span style="cursor: pointer;color:#2F9D32;" onclick="trainningVideoPage.delete(' + value + ');">【删除】</span>';
                            return html;
                        }
                    }
                ],
                onLoadSuccess: function (data) {
                    for (var i = 0; i < data.rows.length; i++) {
                        $("#isActiveChk" + i).bootstrapSwitch('state', data.rows[i].isActive).on("switchChange.bootstrapSwitch", function (event, status) {
                            changeActiveStatus(event.target.value, status);
                        });
                    }
                }
            });
        };

        function changeActiveStatus(id, status) {
            $.ajax({
                type: "PUT", url: "api/merchant/trainningVideo/changeActiveStatus",
                data: {id: id, isActive: status},
                success: function (result) {
                    if (result.status === SUCCESS)
                        $("#tableResult").bootstrapTable("refresh", {silent: true});
                    else
                        commonModal.showModal(result.data);
                }
            });
        }

        $(function () {
            $("#videoName").tooltip();

            $('#beginTime').datetimepicker({
                format: 'yyyy-mm-dd', minView: 2, autoclose: true, todayBtn: true, language: "zh-CN"
            });
            $('#endTime').datetimepicker({
                format: 'yyyy-mm-dd', minView: 2, autoclose: true, todayBtn: true, language: "zh-CN"
            });

            initTableDatas();
        });
    })(trainningVideoPage);
</script>
