<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="title page-header">
        <div class="right">
            <button class="btn btn-success" onclick="indexPage.setContentBody('trainningVideoAdd.html')" type="button">添加培训视频</button>
        </div>
        <h1>培训视频查询</h1>
    </div>
    <div class="row placeholders">
        <div class="col-xs-6 col-sm-3 placeholder">
            <div class="input-group">
                <span class="input-group-addon">视频名称</span>
                <input id="videoName" onkeyup="trainningVideoPage.onEnterKeyPress()" class="form-control" data-toggle="tooltip"
                       data-placement="bottom" title="输入内容，点击键盘Enter查询"/>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 placeholder">
            <div class="input-group">
                <span class="input-group-addon">提交时间</span>
                <input id="beginTime" type="text" onchange="trainningVideoPage.onTimeChanged()" readonly style="cursor: pointer;"
                       class="form-control"/>
                <span class="input-group-addon">至</span>
                <input id="endTime" type="text" onchange="trainningVideoPage.onTimeChanged()" readonly style="cursor: pointer;" class="form-control"/>
            </div>
        </div>
    </div>
    <h2 class="sub-header">查询结果</h2>
    <div class="table-responsive">
        <table id="tableResult" data-pagination="true" data-side-pagination="server" data-striped="true" data-cache="false"
               data-unique-id="id" data-pagination-pre-text="上一页" data-pagination-next-text="下一页"></table>
    </div>
    <div id="deleteConfimModal"></div>
    <div id="commonModal"></div>
</div>
<script>
    var trainningVideoPage = {};
    (function (page) {
        page.onEnterKeyPress = function () {
            var code = event.charCode || event.keyCode;
            if (code == 13) {
                page.refreshTableDatas();
            }
        };

        page.onTimeChanged = function () {
            page.refreshTableDatas();
        };

        page.showDetail = function (id) {
            var currentData = $("#tableResult").bootstrapTable("getRowByUniqueId", id);
            indexPage.setContentBody("trainningVideoUpdate.html", function (response, status, xhr) {
                trainningVideoUpdatePage.setData(currentData, true);
            });
        };

        page.edit = function (id) {
            var currentData = $("#tableResult").bootstrapTable("getRowByUniqueId", id);
            indexPage.setContentBody("trainningVideoUpdate.html", function (response, status, xhr) {
                trainningVideoUpdatePage.setData(currentData, false);
            });
        };

        page.delete = function (id) {
            deleteConfirmModal.showModal();
            deleteConfirmModal.bindDeleteAction(deleteGoods, id);
        };

        function deleteGoods(id) {
            $.ajax({
                type: "DELETE", url: "api/merchant/goods/" + id,
                data: {},
                success: function (result) {
                    if (result.status === SUCCESS) {
                        page.refreshTableDatas();
                    }
                }
            });
        }

        page.refreshTableDatas = function () {
            $('#tableResult').bootstrapTable("refresh", {silent: true});
        };

        function initTableDatas() {
            $('#tableResult').bootstrapTable({
                url: 'api/merchant/trainningVideo/searchForConsole',
                method: "get",
                contentType: "application/x-www-form-urlencoded",
                queryParams: function (params) {
                    return {
                        pageSize: params.limit, pageNumber: (params.offset / params.limit),
                        name: $("#videoName").val(), beginTime: $("#beginTime").val(), endTime: $("#endTime").val()
                    };
                },
                columns: [
                    {
                        title: '序号', align: "center",
                        formatter: function (value, row, index) {
                            return index + 1;
                        }
                    },
                    {title: '视频名称', field: 'name'},
                    {
                        title: '视频封面', field: 'headPortrait',
                        formatter: function (value, row, index) {
                            return '<img src="' + row.coverPath + '" width="100" height="100" alt="">';
                        }
                    },
                    {title: '提交时间', field: 'creationTime'},
                    {
                        title: '上线/下线', field: 'isActive',
                        formatter: function (value, row, index) {
                            return '<input id="isActiveChk' + index + '" value="' + row.id + '" type="checkbox" ' + (row.isActive ? "checked" : "") + ' data-on-color="success" data-off-color="danger"/>';
                        }
                    },
                    {
                        title: '操作', field: 'id', formatter: function (value, row, index) {
                            var html = '<button type="button" class="btn btn-default" onclick="trainningVideoPage.showDetail(' + value + ');"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> 查看详情</button>';
                            html += ' <button type="button" class="btn btn-warning" onclick="trainningVideoPage.edit(' + value + ');"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</button>';
                            html += ' <button type="button" class="btn btn-danger" onclick="trainningVideoPage.delete(' + value + ');"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除</button>';
                            return html;
                        }
                    }
                ],
                onLoadSuccess: function (data) {
                    for (var i = 0; i < data.rows.length; i++) {
                        $("#isActiveChk" + i).bootstrapSwitch('state', data.rows[i].isActive).on("switchChange.bootstrapSwitch", function (event, status) {
                            changeActiveStatus(event.target.value, status);
                        });
                    }
                }
            });
        };

        function changeActiveStatus(id, status) {
            $.ajax({
                type: "PUT", url: "api/merchant/trainningVideo/changeActiveStatus",
                data: {id: id, isActive: status},
                success: function (result) {
                    if (result.status === SUCCESS)
                        $("#tableResult").bootstrapTable("refresh", {silent: true});
                    else
                        commonModal.showModal(result.data);
                }
            });
        }

        $(function () {
            $("#videoName").tooltip();
            $("#deleteConfimModal").load("deleteConfirmModal.html");
            $("#commonModal").load("commonModal.html");

            $('#beginTime').datetimepicker({
                format: 'yyyy-mm-dd', minView: 2, autoclose: true, todayBtn: true, language: "zh-CN"
            });
            $('#endTime').datetimepicker({
                format: 'yyyy-mm-dd', minView: 2, autoclose: true, todayBtn: true, language: "zh-CN"
            });

            initTableDatas();
        });
    })(trainningVideoPage);
</script>
