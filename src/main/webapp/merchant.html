<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="title page-header">
        <h1>商家信息查询</h1>
    </div>
    <div class="row placeholders">
        <div class="col-xs-6 col-sm-4 placeholder">
            <ul id="activeSelect" class="nav nav-pills">
                <li role="presentation" class="active" data-value="">
                    <a href="javascript:void(0);" onclick="merchantPage.selectActiveStatus();">全部骑手</a></li>
                <li role="presentation" data-value="未审核">
                    <a href="javascript:void(0);" onclick="merchantPage.selectActiveStatus();">未审核</a></li>
                <li role="presentation" data-value="审核通过">
                    <a href="javascript:void(0);" onclick="merchantPage.selectActiveStatus();">审核通过</a></li>
                <li role="presentation" data-value="审核未通过">
                    <a href="javascript:void(0);" onclick="merchantPage.selectActiveStatus();">审核未通过</a></li>
            </ul>
        </div>
        <div class="clearfix"></div>
        <div class="col-xs-6 col-sm-4 placeholder">
            <div class="input-group">
                <span class="input-group-addon">商家名称</span>
                <input id="merchantName" onkeyup="merchantPage.onEnterKeyPress()" class="form-control"
                       data-toggle="tooltip" data-placement="bottom" title="输入内容，点击键盘Enter查询"/>
            </div>
        </div>
        <div class="col-xs-6 col-sm-4 placeholder">
            <div class="input-group">
                <span class="input-group-addon">商家类型</span>
                <select id="merchantTypeSelect" onchange="merchantPage.refreshTableDatas()" class="form-control">
                    <option value="">全部</option>
                    <option value="中餐">中餐</option>
                    <option value="面食">面食</option>
                </select>
            </div>
        </div>
    </div>
    <h2 class="sub-header">查询结果</h2>
    <div class="table-responsive">
        <table id="tableResult" data-pagination="true" data-side-pagination="server" data-striped="true" data-cache="false"
               data-unique-id="id" data-pagination-pre-text="上一页" data-pagination-next-text="下一页"></table>
    </div>
</div>
<script>
    var merchantPage = {};

    (function (page) {
        page.refreshTableDatas = function () {
            $('#tableResult').bootstrapTable("refresh", {silent: true});
        }

        page.selectActiveStatus = function () {
            $(event.target).parent().parent().find("li").each(function (index, dom) {
                $(dom).removeClass("active");
            });
            $(event.target).parent().addClass("active");
            page.refreshTableDatas();
        };

        page.onEnterKeyPress = function () {
            var code = event.charCode || event.keyCode;
            if (code == 13) {
                page.refreshTableDatas();
            }
        };

        function searchTableDatas() {
            $('#tableResult').bootstrapTable({
                url: 'api/merchant/searchForMixiConsole',
                method: "get",
                contentType: "application/x-www-form-urlencoded",
                queryParams: function (params) {
                    return {
                        pageSize: params.limit, pageNumber: params.offset / params.limit,
                        name: $("#merchantName").val(), merchantType: $("#merchantTypeSelect").val(),
                        approvalStatus: $("#activeSelect li.active").attr("data-value")
                    };
                },
                columns: [
                    {
                        title: '序号', align: "center",
                        formatter: function (value, row, index) {
                            return index + 1;
                        }
                    },
                    {title: '店铺图片', field: 'merchantImage'},
                    {title: '店铺名称', field: 'name'},
                    {title: '地址', field: 'address'},
                    {title: '类别', field: 'merchantType'},
                    {title: '营业时间', field: 'businessTime'},
                    {title: '提交时间', field: 'creationTime'},
                    {title: '审核时间', field: 'approvalTime'},
                    {title: '审核状态', field: 'approvalStatus'},
                    {
                        title: '状态', field: 'isActive',
                        formatter: function (value, row, index) {
                            return '<input id="isActiveChk' + index + '" value="' + row.id + '" type="checkbox" ' + (row.isActive ? "checked" : "") + ' data-on-color="success" data-off-color="danger"/>';
                        }
                    },
                    {
                        title: '操作', field: 'id', formatter: function (value, row, index) {
                            var html = '<button type="button" class="btn btn-default" onclick="merchantPage.showDetail(' + value + ');"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>查看详情</button>';
                            html += ' <button type="button" class="btn btn-danger" onclick="merchantPage.delete(' + value + ');"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除</button>';
                            return html;
                        }
                    }
                ],
                onLoadSuccess: function (data) {
                    for (var i = 0; i < data.rows.length; i++) {
                        $("#isActiveChk" + i).bootstrapSwitch('state', data.rows[i].isActive).on("switchChange.bootstrapSwitch", function (event, status) {
                            changeActiveStatus(event.target.value, status);
                        });
                    }
                }
            });

        };

        function changeActiveStatus(id, status) {
            $.ajax({
                type: "PUT", url: "api/merchant/changeActiveStatus",
                data: {id: id, isActive: status,},
                success: function (result) {
                    if (result.status === SUCCESS)
                        page.refreshTableDatas();
                    else
                        commonModal.showModal(result.data);
                }
            });
        }

        page.showDetail = function (id) {
            var currentData = $("#tableResult").bootstrapTable("getRowByUniqueId", id);
            indexPage.setContentBody("merchantApproval.html", function (response, status, xhr) {
                merchantApprovalPage.initData(currentData);
            });
        };

        page.delete = function (id) {
            deleteConfirmModal.showModal();
            deleteConfirmModal.bindDeleteAction(deleteMerchant, id);
        };

        function deleteMerchant(id) {
            $.ajax({
                type: "DELETE", url: "api/merchant/" + id,
                data: {},
                success: function (result) {
                    if (result.status === SUCCESS)
                        $("#tableResult").bootstrapTable("refresh", {silent: true});
                    else
                        commonModal.showModal(result.data);
                }
            });
        }

        $(function () {
            $("#merchantName").tooltip();
            searchTableDatas();
        });
    })
    (merchantPage);
</script>
