<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="title page-header">
        <h1>菜单管理</h1>
    </div>
    <h4 class="left">数据列表</h4>
    <button class="btn btn-success right" onclick="indexPage.setContentBody('menuAdd.html')" type="button">新增菜单</button>
    <div class="clearfix"></div>
    <div class="table-responsive">
        <table id="tableResult" data-pagination="true" data-side-pagination="server" data-striped="true" data-cache="false"
               data-unique-id="id" data-pagination-pre-text="上一页" data-pagination-next-text="下一页"></table>
    </div>
</div>
<script>
    var menuPage = {};
    (function (page) {
        function searchTableDatas() {
            $('#tableResult').bootstrapTable({
                url: 'api/merchant/menu/all',
                method: "get",
                contentType: "application/x-www-form-urlencoded",
                queryParams: function (params) {
                    return {pageSize: params.limit, pageNumber: params.offset / params.limit};
                },
                columns: [
                    {
                        title: '序号', align: "center",
                        formatter: function (value, row, index) {
                            return index + 1;
                        }
                    },
                    {title: '菜单名称', field: 'name'},
                    {title: '所属站点', field: 'station.name',},
                    {
                        title: '菜品数量', field: 'goodsList',
                        formatter: function (value, row, index) {
                            return JSON.parse(row.goodsList).length;
                        }
                    },
                    {title: '修改时间', field: 'modifyTime'},
                    {
                        title: '状态', field: 'isActive',
                        formatter: function (value, row, index) {
                            return '<input id="isActiveChk' + index + '" value="' + row.id + '" type="checkbox" ' + (row.isActive ? "checked" : "") + ' data-on-color="success" data-off-color="default"/>';
                        }
                    },
                    {
                        title: '操作', field: 'id', formatter: function (value, row, index) {
                            var html = '<span style="cursor: pointer;color:#2F9D32;" onclick="menuPage.associateGoods(' + value + ');">【关联菜品】</span>';
                            html += '<span style="cursor: pointer;color:#2F9D32;" onclick="menuPage.edit(' + value + ');">【修改】</span>';
                            html += ' <span style="cursor: pointer;color:#2F9D32;" onclick="menuPage.delete(' + value + ');">【删除】</span>';
                            return html;
                        }
                    }
                ],
                onLoadSuccess: function (data) {
                    for (var i = 0; i < data.rows.length; i++) {
                        $("#isActiveChk" + i).bootstrapSwitch('state', data.rows[i].isActive).on("switchChange.bootstrapSwitch", function (event, status) {
                            changeActiveStatus(event.target.value, status);
                        });
                    }
                }
            });
        };

        page.associateGoods = function (id) {
            var menuData = $("#tableResult").bootstrapTable("getRowByUniqueId", id);
            indexPage.setContentBody("menuGoodsSetting.html", function () {
                menuGoodsSettingPage.setMenuData(menuData);
            });
        };

        page.edit = function (id) {
            var currentData = $("#tableResult").bootstrapTable("getRowByUniqueId", id);
            indexPage.setContentBody("menuUpdate.html", function (response, status, xhr) {
                menuUpdatePage.setData(currentData);
            });
        };

        page.delete = function (id) {
            deleteConfirmModal.showModal();
            deleteConfirmModal.bindDeleteAction(deleteMenu, id);
        };

        function deleteMenu(id) {
            $.ajax({
                type: "DELETE", url: "/api/merchant/menu/" + id,
                data: {},
                success: function (result) {
                    if (result.status === SUCCESS)
                        $("#tableResult").bootstrapTable("refresh", {silent: true});
                }
            });
        }

        function changeActiveStatus(id, status) {
            $.ajax({
                type: "PUT", url: "api/merchant/menu/changeActiveStatus",
                data: {id: id, isActive: status},
                success: function (result) {
                    if (result.status === SUCCESS)
                        $("#tableResult").bootstrapTable("refresh", {silent: true});
                }
            });
        }

        $(function () {
            searchTableDatas();
        });
    })(menuPage);
</script>
