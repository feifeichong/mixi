<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="title page-header">
        <div class="right">
            <button id="addNewBtn" class="btn btn-success" type="button">添加新的科室信息</button>
        </div>
        <h1>科室信息查询</h1>
    </div>
    <div class="row placeholders">
        <div class="col-xs-6 col-sm-4 placeholder">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon">科室编码</span> <input
                    id="deptCode" class="form-control"/>
            </div>
        </div>
        <div class="col-xs-6 col-sm-4 placeholder">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">科室名称</span> <input
                    id="deptName" class="form-control"/>
            </div>
        </div>
        <div class="col-xs-6 col-sm-4 placeholder">
            <div class="input-group">
                <button id="submitBtn" class="btn btn-primary" type="button">查询</button>
            </div>
        </div>
    </div>

    <h2 class="sub-header">查询结果</h2>
    <div class="table-responsive">
        <table id="tableResult" class="table table-striped">
        </table>
        <nav id="pagger"></nav>
    </div>
</div>
