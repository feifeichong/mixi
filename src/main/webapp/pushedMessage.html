<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="title page-header">
        <h1>系统推送消息</h1>
    </div>
    <div class="row placeholders">
        <div class="col-xs-6 col-sm-3 placeholder">
            <div class="input-group">
                <span class="input-group-addon">消息标题</span>
                <input id="messageTitle" onkeyup="pushedMessagePage.onEnterKeyPress()" class="form-control" data-toggle="tooltip"
                       data-placement="bottom" title="输入内容，点击键盘Enter查询"/>
            </div>
        </div>
        <div class="col-xs-6 col-sm-3 placeholder">
            <div class="input-group">
                <span class="input-group-addon">发布人员</span>
                <input id="publishUser" onkeyup="pushedMessagePage.onEnterKeyPress()" class="form-control" data-toggle="tooltip"
                       data-placement="bottom" title="输入内容，点击键盘Enter查询"/>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 placeholder">
            <div class="input-group">
                <span class="input-group-addon">发布时间</span>
                <input id="beginTime" type="text" onchange="pushedMessagePage.onTimeChanged()" readonly style="cursor: pointer;"
                       class="form-control"/>
                <span class="input-group-addon">至</span>
                <input id="endTime" type="text" onchange="pushedMessagePage.onTimeChanged()" readonly style="cursor: pointer;" class="form-control"/>
            </div>
        </div>
    </div>
    <h4 class="left">数据列表</h4>
    <button class="btn btn-success right" onclick="indexPage.setContentBody('pushedMessageAdd.html')" type="button">发布信息</button>
    <button id="batchDeleteBtn" onclick="pushedMessagePage.deleteBatch();" class="btn btn-success right">批量删除</button>
    <div class="clearfix"></div>
    <div class="table-responsive">
        <table id="tableResult" data-pagination="true" data-side-pagination="server" data-striped="true" data-cache="false"
               data-unique-id="id" data-pagination-pre-text="上一页" data-pagination-next-text="下一页"></table>
    </div>
</div>
<script>
    var pushedMessagePage = {};
    (function (page) {
        page.onEnterKeyPress = function () {
            var code = event.charCode || event.keyCode;
            if (code == 13) {
                page.refreshTableDatas();
            }
        };

        page.onTimeChanged = function () {
            page.refreshTableDatas();
        };

        page.edit = function (id) {
            var currentData = $("#tableResult").bootstrapTable("getRowByUniqueId", id);
            indexPage.setContentBody("pushedMessageUpdate.html", function (response, status, xhr) {
                pushedMessageUpdatePage.setData(currentData);
            });
        };

        page.delete = function (id) {
            deleteConfirmModal.showModal();
            deleteConfirmModal.bindDeleteAction(deleteById, id);
        };

        function deleteById(id) {
            $.ajax({
                type: "DELETE", url: "api/merchant/pushedMessage/" + id,
                data: {},
                success: function (result) {
                    if (result.status === SUCCESS) {
                        page.refreshTableDatas();
                    }
                }
            });
        }

        page.refreshTableDatas = function () {
            $('#tableResult').bootstrapTable("refresh", {silent: true});
        };

        page.deleteBatchAction = function (ids) {
            $.ajax({
                type: "POST", url: "/api/merchant/pushedMessage/deleteBatch",
                contentType: "application/json",
                data: JSON.stringify(ids),
                success: function (result) {
                    if (result.status === SUCCESS)
                        $("#tableResult").bootstrapTable("refresh", {silent: true});
                }
            });
        };

        page.deleteBatch = function () {
            var selectedRows = $("#tableResult").bootstrapTable('getSelections');
            if (selectedRows.length === 0) {
                commonModal.showModal("请勾选数据进行批量删除");
            } else {
                var ids = [];
                for (var i = 0; i < selectedRows.length; i++) {
                    ids.push(selectedRows[i].id);
                }
                deleteConfirmModal.showModal();
                deleteConfirmModal.bindDeleteAction(page.deleteBatchAction, ids);
            }
        };

        function initTableDatas() {
            $('#tableResult').bootstrapTable({
                url: 'api/merchant/pushedMessage/searchForConsole',
                method: "get",
                contentType: "application/x-www-form-urlencoded",
                queryParams: function (params) {
                    return {
                        pageSize: params.limit, pageNumber: (params.offset / params.limit), title: $("#messageTitle").val(),
                        publishUser: $("#publishUser").val(), beginTime: $("#beginTime").val(), endTime: $("#endTime").val()
                    };
                },
                columns: [
                    {
                        field: 'checked',
                        checkbox: true
                    },
                    {
                        title: '序号', align: "center",
                        formatter: function (value, row, index) {
                            return index + 1;
                        }
                    },
                    {title: '标题', field: 'title'},
                    {title: '发布对象', field: 'userTypePushed'},
                    {title: '发布时间', field: 'creationTime'},
                    {title: '发布人员', field: 'publishUser'},
                    {
                        title: '操作', field: 'id', formatter: function (value, row, index) {
                            var html = '<span style="cursor: pointer;color:#2F9D32;" onclick="pushedMessagePage.edit(' + value + ');">【编辑】</span>';
                            html += ' <span style="cursor: pointer;color:#2F9D32;" onclick="pushedMessagePage.delete(' + value + ');">【删除】</span>';
                            return html;
                        }
                    }
                ]
            });
        };

        $(function () {
            $("#messageTitle").tooltip();
            $("#publishUser").tooltip();
            $('#beginTime').datetimepicker({
                format: 'yyyy-mm-dd', minView: 2, autoclose: true, todayBtn: true, language: "zh-CN"
            });
            $('#endTime').datetimepicker({
                format: 'yyyy-mm-dd', minView: 2, autoclose: true, todayBtn: true, language: "zh-CN"
            });
            initTableDatas();
        });
    })(pushedMessagePage);
</script>
