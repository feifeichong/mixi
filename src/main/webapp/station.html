<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="title page-header">
        <div class="right">
            <button class="btn btn-success" onclick="stationPage.save();" type="button">添加站点</button>
        </div>
        <h1>站点查询</h1>
    </div>
    <div class="table-responsive">
        <table id="tableResult" data-pagination="true" data-side-pagination="server" data-striped="true" data-cache="false"
               data-unique-id="id" data-pagination-pre-text="上一页" data-pagination-next-text="下一页"></table>
    </div>
    <div id="deleteConfimModal"></div>
    <div class="modal fade" id="stationMaintainModal" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">站点维护</h4>
                </div>
                <form action="javascript:stationPage.submit();">
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="col-sm-12 input-group">
                                <span class="input-group-addon">站点名称</span>
                                <input id="stationName" type="text" class="form-control" required/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" style="text-align: center">
                        <input type="submit" class="btn btn-primary" value="提交"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    var stationPage = {};
    (function (page) {
        function searchTableDatas() {
            $('#tableResult').bootstrapTable({
                url: 'api/merchant/station/all',
                method: "get",
                contentType: "application/x-www-form-urlencoded",
                queryParams: function (params) {
                    return {pageSize: params.limit, pageNumber: params.offset / params.limit};
                },
                columns: [
                    {
                        title: '序号', align: "center",
                        formatter: function (value, row, index) {
                            return index + 1;
                        }
                    },
                    {title: '站点名称', field: 'name'},
                    {title: '修改时间', field: 'modifyTime'},
                    {
                        title: '状态', field: 'isActive',
                        formatter: function (value, row, index) {
                            return '<input id="isActiveChk' + index + '" value="' + row.id + '" type="checkbox" ' + (row.isActive ? "checked" : "") + ' data-on-color="success" data-off-color="danger"/>';
                        }
                    },
                    {
                        title: '操作', field: 'id', formatter: function (value, row, index) {
                            var html = '<button type="button" class="btn btn-warning" onclick="stationPage.edit(' + value + ');"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改</button>';
                            html += ' <button type="button" class="btn btn-danger" onclick="stationPage.delete(' + value + ');"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除</button>';
                            return html;
                        }
                    }
                ],
                onLoadSuccess: function (data) {
                    for (var i = 0; i < data.rows.length; i++) {
                        $("#isActiveChk" + i).bootstrapSwitch('state', data.rows[i].isActive).on("switchChange.bootstrapSwitch", function (event, status) {
                            changeActiveStatus(event.target.value, status);
                        });
                    }
                }
            });
        };

        var _maintainType = "";
        var _maintainData = {};

        function submitMaintainRequest(param) {
            $.ajax({
                type: "POST", url: "api/merchant/station",
                data: JSON.stringify(param), contentType: "application/json",
                success: function (result) {
                    if (result.status === SUCCESS) {
                        $("#tableResult").bootstrapTable("refresh", {silent: true});
                        $("#stationMaintainModal").modal("hide");
                    }
                }
            });
        }

        page.submit = function () {
            switch (_maintainType) {
                case "new":
                    var param = {name: $("#stationName").val()};
                    submitMaintainRequest(param);
                    break;
                case "edit":
                    _maintainData.name = $("#stationName").val();
                    submitMaintainRequest(_maintainData);
                    break;
            }
        };

        page.save = function (id) {
            $("#stationMaintainModal").modal("show");
            _maintainType = "new";
            $("#stationName").val("");
        };

        page.edit = function (id) {
            _maintainData = $("#tableResult").bootstrapTable("getRowByUniqueId", id);
            $("#stationMaintainModal").modal("show");
            _maintainType = "edit";
            $("#stationName").val(_maintainData.name);
        };

        page.delete = function (id) {
            deleteConfirmModal.showModal();
            deleteConfirmModal.bindDeleteAction(deleteStation, id);
        };

        function deleteStation(id) {
            $.ajax({
                type: "DELETE", url: "api/merchant/station/" + id,
                data: {},
                success: function (result) {
                    $("#tableResult").bootstrapTable("refresh", {silent: true});
                }
            });
        }

        function changeActiveStatus(id, status) {
            $.ajax({
                type: "PUT", url: "api/merchant/station/changeActiveStatus",
                data: {id: id, isActive: status},
                success: function (result) {
                    $("#tableResult").bootstrapTable("refresh", {silent: true});
                }
            });
        }

        $(function () {
            searchTableDatas();
            $("#deleteConfimModal").load("deleteConfirmModal.html");
        });
    })(stationPage);
</script>
