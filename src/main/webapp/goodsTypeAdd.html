<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="title page-header">
        <div class="right">
            <button class="btn btn-success" onclick="indexPage.setContentBody('goodsType.html')" type="button">返回</button>
        </div>
        <h1 id="goodsTypeTitle">新增菜品分类</h1>
    </div>
    <form class="form-horizontal" action="javascript:goodsTypeAddPage.save();">
        <div class="form-group">
            <div class="col-sm-4 input-group">
                <span class="input-group-addon">分类图标</span>
                <input id="goodsImageUpload" name="file" type="file" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 input-group">
                <span class="input-group-addon">分类名称</span>
                <input id="goodsTypeName" type="text" class="form-control" required/>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <div class="col-sm-1"></div>
            <div class="col-sm-4 input-group">
                <input class="btn btn-default" type="button" onclick="indexPage.setContentBody('goodsType.html')" value="取消"/>
                &nbsp;&nbsp;
                <input class="btn btn-success" type="submit" value="提交"/>
            </div>
        </div>
    </form>
</div>
<script>
    var goodsTypeAddPage = {};
    (function (page) {
        var _data = {};

        page.save = function () {
            _data.name = $("#goodsTypeName").val();
            if (!_data.imagePath) {
                commonModal.showModal("请选择图片并上传");
                return false;
            }

            $.ajax({
                type: "POST", url: "api/merchant/goodsType",
                contentType: "application/json",
                data: JSON.stringify(_data),
                success: function (result) {
                    if (result.status === SUCCESS)
                        indexPage.setContentBody("goodsType.html");
                }
            });
        };

        $(function () {
            var option = {
                language: 'zh', uploadUrl: "/api/fileUpload", showUpload: true,
                showRemove: true, showPreview: true, dropZoneEnabled: false, browseClass: "btn btn-success",
                showCaption: true, allowedPreviewTypes: ['image'], allowedFileTypes: ['image'],
                allowedFileExtensions: ['jpg', 'jpeg', 'png', 'gif'], maxFileSize: 2000, maxFileCount: 1
            };
            $("#goodsImageUpload").fileinput(option).on("fileuploaded", function (event, tableJsonResult) {
                if (tableJsonResult.response.status === SUCCESS)
                    _data.imagePath = tableJsonResult.response.data;
            });
        });
    })(goodsTypeAddPage);
</script>
