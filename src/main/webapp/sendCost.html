<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="title page-header">
        <h1>配送费</h1>
    </div>
    <form class="form-horizontal" action="javascript:sendCostPage.save();">
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">起送价</span>
                <input id="minOrderPriceCanSend" type="number" step="any" class="form-control" required/>
                <span class="input-group-addon">元</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">配送费</span>
                <input id="minSendCost" type="number" step="any" class="form-control" required/>
                <span class="input-group-addon">元</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">配送半径</span>
                <input id="minSendRadius" type="number" step="any" class="form-control" required/>
                <span class="input-group-addon">km</span>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <div class="col-sm-1"></div>
            <div class="col-sm-8 input-group">
                <input class="btn btn-default" type="reset" value="取消"/>
                &nbsp;&nbsp;
                <input class="btn btn-success" type="submit" value="提交"/>
            </div>
        </div>
    </form>
</div>
<script>
    var sendCostPage = {};

    (function (page) {
        var _data = {};

        page.save = function () {
            _data.minOrderPriceCanSend = $("#minOrderPriceCanSend").val();
            _data.minSendCost = $("#minSendCost").val();
            _data.minSendRadius = $("#minSendRadius").val();

            $.ajax({
                type: "POST", url: "/api/merchant/sendCost",
                contentType: "application/json",
                data: JSON.stringify(_data),
                success: function (result) {
                    if (result.status === SUCCESS)
                        commonModal.showModal("修改成功");
                }
            });
        };

        function initSendCost() {
            $.ajax({
                type: "GET", url: "/api/merchant/sendCost",
                data: {},
                success: function (result) {
                    if (result.status === SUCCESS) {
                        if (result.data.length > 0) {
                            _data = result.data[0];
                            $("#minOrderPriceCanSend").val(_data.minOrderPriceCanSend);
                            $("#minSendCost").val(_data.minSendCost);
                            $("#minSendRadius").val(_data.minSendRadius);
                        }
                    }
                }
            });
        }

        $(function () {
            initSendCost();
        });
    })(sendCostPage);
</script>
