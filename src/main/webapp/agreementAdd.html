<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="title page-header">
        <div class="right">
            <button class="btn btn-success" onclick="indexPage.setContentBody('agreement.html')" type="button">返回</button>
        </div>
        <h1>新增协议</h1>
    </div>
    <form class="form-horizontal" action="javascript:agreementAddPage.save();">
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">协议名称</span>
                <input id="name" type="text" class="form-control" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">协议位置</span>
                <select id="position" class="form-control">
                    <option value="用户端首页">用户端首页</option>
                    <option value="用户端登陆页">用户端登陆页</option>
                    <option value="骑手端首页">骑手端首页</option>
                    <option value="骑手端登陆页">骑手端登陆页</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-8 input-group">
                <span class="input-group-addon">协议内容</span>
                <textarea id="content" class="form-control" required/>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <div class="col-sm-1"></div>
            <div class="col-sm-8 input-group">
                <input class="btn btn-default" type="button" onclick="indexPage.setContentBody('agreement.html')" value="取消"/>
                &nbsp;&nbsp;
                <input class="btn btn-success" type="submit" value="提交"/>
            </div>
        </div>
    </form>
</div>
<script>
    var agreementAddPage = {};

    (function (page) {
        page.save = function () {
            var param = {};
            param.name = $("#name").val();
            param.position = $("#position").val();
            param.content = $("#content").val();
            /*CKEDITOR.instances.content.getData();*/

            $.ajax({
                type: "POST", url: "/api/merchant/agreement",
                contentType: "application/json",
                data: JSON.stringify(param),
                success: function (result) {
                    if (result.status === SUCCESS)
                        indexPage.setContentBody("agreement.html");
                }
            });
        };

        /*$(function () {
            CKEDITOR.replace('content');
        });*/
    })(agreementAddPage);
</script>
