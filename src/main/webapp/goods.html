<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="title page-header">
        <div class="right">
            <button id="addNewBtn" class="btn btn-success" onclick="indexPage.setContentBody('goodsAdd.html')" type="button">添加商品</button>
        </div>
        <h1>商品查询</h1>
    </div>
    <div class="row placeholders">
        <div class="col-xs-6 col-sm-4 placeholder">
            <ul id="activeSelect" class="nav nav-pills">
                <li role="presentation" class="active" data-value="">
                    <a href="javascript:void(0);" onclick="goodsPage.selectGoodsActiveStatus();">全部菜品</a></li>
                <li role="presentation" data-value="true"><a href="javascript:void(0);" onclick="goodsPage.selectGoodsActiveStatus();">上架菜品</a></li>
                <li role="presentation" data-value="false"><a href="javascript:void(0);" onclick="goodsPage.selectGoodsActiveStatus();">下架菜品</a></li>
            </ul>
        </div>
        <div class="clearfix"></div>
        <div class="col-xs-6 col-sm-4 placeholder">
            <div class="input-group">
                <span class="input-group-addon">菜品名称</span>
                <input id="goodsName" data-toggle="tooltip" data-placement="bottom"
                       title="输入内容，点击键盘Enter查询" onkeyup="goodsPage.onEnterKeyPress()"
                       class="form-control"/>
            </div>
        </div>
        <div class="col-xs-6 col-sm-4 placeholder">
            <div class="input-group">
                <span class="input-group-addon">菜品类型</span>
                <select id="goodsTypeSelect" onchange="goodsPage.refreshTableDatas()" class="form-control"></select>
            </div>
        </div>
    </div>

    <h2 class="sub-header">查询结果</h2>
    <div class="table-responsive">
        <table id="tableResult" data-pagination="true" data-side-pagination="server" data-striped="true" data-cache="false"
               data-unique-id="id" data-pagination-pre-text="上一页" data-pagination-next-text="下一页"></table>
    </div>
    <div id="deleteConfimModal"></div>
</div>
<script>
    var goodsPage = {};
    (function (page) {
        var _goodsTypes = null;
        var _table = null;

        function initGoodsType() {
            $.ajax({
                type: "get", url: "api/merchant/goodsType/all",
                data: {pageNumber: 0, pageSize: 100}, async: false,
                success: function (result) {
                    _goodsTypes = result.rows;

                    var select = $("#goodsTypeSelect");
                    select.append('<option value="">全部</option>');
                    for (var i = 0; i < result.rows.length; i++) {
                        select.append('<option value="' + result.rows[i].id + '">' + result.rows[i].name + '</option>');
                    }
                }
            });
        }

        page.refreshTableDatas = function () {
            $('#tableResult').bootstrapTable("refresh", {silent: true});
        };

        page.onEnterKeyPress = function () {
            var code = event.charCode || event.keyCode;
            if (code == 13) {
                page.refreshTableDatas();
            }
        };

        page.selectGoodsActiveStatus = function () {
            $(event.target).parent().parent().find("li").each(function (index, dom) {
                $(dom).removeClass("active");
            });
            $(event.target).parent().addClass("active");
            page.refreshTableDatas();
        };

        function changeActiveStatus(id, status) {
            $.ajax({
                type: "PUT", url: "api/merchant/goods/changeActiveStatus",
                data: {id: id, isActive: status,},
                success: function (result) {
                    if (result.status === SUCCESS) {
                        $("#tableResult").bootstrapTable("refresh", {silent: true});
                    }
                }
            });
        }

        page.showDetail = function (id) {
            var currentData = $("#tableResult").bootstrapTable("getRowByUniqueId", id);
            indexPage.setContentBody("goodsUpdate.html", function (response, status, xhr) {
                goodsUpdatePage.isEditing(false);
                goodsUpdatePage.setData(currentData);
            });
        };

        page.edit = function (id) {
            var currentData = $("#tableResult").bootstrapTable("getRowByUniqueId", id);
            indexPage.setContentBody("goodsUpdate.html", function (response, status, xhr) {
                goodsUpdatePage.isEditing(true);
                goodsUpdatePage.setData(currentData);
            });
        };

        page.delete = function (id) {
            deleteConfirmModal.showModal();
            deleteConfirmModal.bindDeleteAction(deleteGoods, id);
        };

        function deleteGoods(id) {
            $.ajax({
                type: "DELETE", url: "api/merchant/goods/" + id,
                data: {},
                success: function (result) {
                    if (result.status === SUCCESS) {
                        page.refreshTableDatas();
                    }
                }
            });
        }

        page.refreshTableDatas = function () {
            $('#tableResult').bootstrapTable("refresh", {silent: true});
        };

        function initTableDatas() {
            _table = $('#tableResult').bootstrapTable({
                url: 'api/merchant/goods/searchByParam',
                method: "get",
                contentType: "application/x-www-form-urlencoded",
                queryParams: function (params) {
                    return {
                        pageSize: params.limit, pageNumber: (params.offset / params.limit),
                        isActive: $("#activeSelect li[class='active']").attr("data-value"),
                        name: $("#goodsName").val(), goodsTypeId: $("#goodsTypeSelect").val()
                    };
                },
                columns: [
                    {
                        title: '序号', align: "center",
                        formatter: function (value, row, index) {
                            return index + 1;
                        }
                    },
                    {
                        title: '分类', field: 'goodsTypeId',
                        formatter: function (value, row, index) {
                            return Enumerable.from(_goodsTypes).first(function (n) {
                                return n.id === row.goodsTypeId
                            }).name;
                        }
                    },
                    {
                        title: '菜品图片', field: 'imagePath',
                        formatter: function (value, row, index) {
                            return '<img src="' + row.imagePath + '" alt="" width="100" height="100">';
                        }
                    },
                    {title: '菜品名称', field: 'name'},
                    {title: '上架时间', field: 'creationTime'},
                    {
                        title: '状态', field: 'isActive',
                        formatter: function (value, row, index) {
                            return '<input id="isActiveChk' + index + '" value="' + row.id + '" type="checkbox" ' + (row.isActive ? "checked" : "") + ' data-on-color="success" data-off-color="danger"/>';
                        }
                    },
                    {
                        title: '操作', field: 'id', formatter: function (value, row, index) {
                            var html = '<button type="button" class="btn btn-default" onclick="goodsPage.showDetail(' + value + ');"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> 查看详情</button>';
                            html += ' <button type="button" class="btn btn-warning" onclick="goodsPage.edit(' + value + ');"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</button>';
                            html += ' <button type="button" class="btn btn-danger" onclick="goodsPage.delete(' + value + ');"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除</button>';
                            return html;
                        }
                    }
                ],
                onLoadSuccess: function (data) {
                    for (var i = 0; i < data.rows.length; i++) {
                        $("#isActiveChk" + i).bootstrapSwitch('state', data.rows[i].isActive).on("switchChange.bootstrapSwitch", function (event, status) {
                            changeActiveStatus(event.target.value, status);
                        });
                    }
                }
            });
        };

        $(function () {
            initGoodsType();
            initTableDatas();
            $("#goodsName").tooltip();
            $("#deleteConfimModal").load("deleteConfirmModal.html");
        });
    })(goodsPage);
</script>
