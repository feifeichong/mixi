<style>
    #activeSelect li.active a {color: #fff; background-color: #2F9D32}
</style>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="title page-header">
        <h1>咪嘻菜品</h1>
    </div>
    <div class="row placeholders">
        <div class="col-xs-6 col-sm-4 placeholder">
            <ul id="activeSelect" class="nav nav-pills">
                <li role="presentation" class="active" data-value="">
                    <a href="javascript:void(0);" onclick="goodsPage.selectGoodsActiveStatus();">全部菜品&nbsp;(<span id="totalGoodsCount"></span>)</a>
                </li>
                <li role="presentation" data-value="true"><a href="javascript:void(0);" onclick="goodsPage.selectGoodsActiveStatus();">已上架菜品&nbsp;
                    (<span id="activeGoodsCount"></span>)</a></li>
                <li role="presentation" data-value="false"><a href="javascript:void(0);" onclick="goodsPage.selectGoodsActiveStatus();">已下架菜品&nbsp;
                    (<span id="inActiveGoodsCount"></span>)</a></li>
            </ul>
        </div>
        <div class="clearfix"></div>
        <div class="col-xs-6 col-sm-4 placeholder">
            <div class="input-group">
                <span class="input-group-addon">菜品名称</span>
                <input id="goodsName" data-toggle="tooltip" data-placement="bottom"
                       title="输入内容，点击键盘Enter查询" onkeyup="goodsPage.onEnterKeyPress()"
                       class="form-control"/>
            </div>
        </div>
        <div class="col-xs-6 col-sm-4 placeholder">
            <div class="input-group">
                <span class="input-group-addon">菜品类型</span>
                <select id="goodsTypeSelect" onchange="goodsPage.refreshTableDatas()" class="form-control"></select>
            </div>
        </div>
    </div>

    <h4 class="left">数据列表</h4>
    <button class="btn btn-success right" onclick="indexPage.setContentBody('goodsAdd.html')" type="button">新增</button>
    <button id="batchDeleteBtn" onclick="goodsPage.deleteBatch();" class="btn btn-success right">批量删除</button>
    <div class="clearfix"></div>
    <div class="table-responsive">
        <table id="tableResult" data-pagination="true" data-side-pagination="server" data-striped="true" data-cache="false"
               data-unique-id="id" data-pagination-pre-text="上一页" data-pagination-next-text="下一页"></table>
    </div>
</div>
<script>
    var goodsPage = {};
    (function (page) {

        function initGoodsType() {
            $.ajax({
                type: "get", url: "api/merchant/goodsType/all",
                data: {pageNumber: 0, pageSize: 100},
                success: function (result) {
                    var select = $("#goodsTypeSelect");
                    select.append('<option value="">全部</option>');
                    for (var i = 0; i < result.rows.length; i++) {
                        select.append('<option value="' + result.rows[i].id + '">' + result.rows[i].name + '</option>');
                    }
                }
            });
        }

        function initGoodsCount() {
            $.ajax({
                type: "get", url: "api/merchant/goods/goodsCount",
                data: {},
                success: function (result) {
                    $("#activeGoodsCount").html(result.activeCount);
                    $("#inActiveGoodsCount").html(result.inActiveCount);
                    $("#totalGoodsCount").html(result.totalCount);
                }
            });
        }

        page.refreshTableDatas = function () {
            $('#tableResult').bootstrapTable("refresh", {silent: true});
            initGoodsCount();
        };

        page.onEnterKeyPress = function () {
            var code = event.charCode || event.keyCode;
            if (code == 13) {
                page.refreshTableDatas();
            }
        };

        page.selectGoodsActiveStatus = function () {
            $(event.target).parent().parent().find("li").each(function (index, dom) {
                $(dom).removeClass("active");
            });
            $(event.target).parent().addClass("active");
            page.refreshTableDatas();
        };

        function changeActiveStatus(id, status) {
            $.ajax({
                type: "PUT", url: "api/merchant/goods/changeActiveStatus",
                data: {id: id, isActive: status},
                success: function (result) {
                    if (result.status === SUCCESS) {
                        page.refreshTableDatas();
                    }
                }
            });
        }

        page.showDetail = function (id) {
            /*var currentData = $("#tableResult").bootstrapTable("getRowByUniqueId", id);
            indexPage.setContentBody("goodsUpdate.html", function (response, status, xhr) {
                goodsUpdatePage.isEditing(false);
                goodsUpdatePage.setData(currentData);
            });*/
        };

        page.edit = function (id) {
            var currentData = $("#tableResult").bootstrapTable("getRowByUniqueId", id);
            indexPage.setContentBody("goodsUpdate.html", function (response, status, xhr) {
                goodsUpdatePage.setData(currentData);
            });
        };

        page.delete = function (id) {
            deleteConfirmModal.showModal();
            deleteConfirmModal.bindDeleteAction(deleteAction, id);
        };

        function deleteAction(id) {
            $.ajax({
                type: "DELETE", url: "api/merchant/goods/" + id,
                data: {},
                success: function (result) {
                    if (result.status === SUCCESS) {
                        page.refreshTableDatas();
                    }
                }
            });
        }

        page.deleteBatchAction = function (ids) {
            $.ajax({
                type: "POST", url: "/api/merchant/goods/deleteBatch",
                contentType: "application/json",
                data: JSON.stringify(ids),
                success: function (result) {
                    if (result.status === SUCCESS)
                        page.refreshTableDatas();
                }
            });
        };

        page.deleteBatch = function () {
            var selectedRows = $("#tableResult").bootstrapTable('getSelections');
            if (selectedRows.length === 0) {
                commonModal.showModal("请勾选数据进行批量删除");
            } else {
                var ids = [];
                for (var i = 0; i < selectedRows.length; i++) {
                    ids.push(selectedRows[i].id);
                }
                deleteConfirmModal.showModal();
                deleteConfirmModal.bindDeleteAction(page.deleteBatchAction, ids);
            }
        };

        function initTableDatas() {
            $('#tableResult').bootstrapTable({
                url: 'api/merchant/goods/searchByParam',
                method: "get",
                contentType: "application/x-www-form-urlencoded",
                queryParams: function (params) {
                    return {
                        pageSize: params.limit, pageNumber: (params.offset / params.limit),
                        isActive: $("#activeSelect li[class='active']").attr("data-value"),
                        name: $("#goodsName").val(), goodsTypeId: $("#goodsTypeSelect").val()
                    };
                },
                columns: [
                    {
                        field: 'checked',
                        checkbox: true
                    },
                    {
                        title: '序号', align: "center",
                        formatter: function (value, row, index) {
                            return index + 1;
                        }
                    },
                    {title: '分类', field: 'goodsType.name'},
                    {
                        title: '菜品图片', field: 'imagePath',
                        formatter: function (value, row, index) {
                            return '<img src="' + row.imagePath + '" alt="" width="100" height="100">';
                        }
                    },
                    {title: '菜品名称', field: 'name'},
                    {
                        title: '价格', field: 'name', formatter: function (value, row, index) {
                            var specs = JSON.parse(row.specs);
                            return Enumerable.from(specs).min(n => n.price);
                        }
                    },
                    {title: '上架日期', field: 'creationTime'},
                    {
                        title: '上架/下架', field: 'isActive',
                        formatter: function (value, row, index) {
                            return '<input id="isActiveChk' + index + '" value="' + row.id + '" type="checkbox" ' + (row.isActive ? "checked" : "") + ' data-on-color="success" data-off-color="default"/>';
                        }
                    },
                    {
                        title: '操作', field: 'id', formatter: function (value, row, index) {
                            var html = '<span style="cursor: pointer;color:#2F9D32;" onclick="goodsPage.showDetail(' + value + ');">【查看详情】</span>';
                            html += '<span style="cursor: pointer;color:#2F9D32;" onclick="goodsPage.edit(' + value + ');">【修改】</span>';
                            html += ' <span style="cursor: pointer;color:#2F9D32;" onclick="goodsPage.delete(' + value + ');">【删除】</span>';
                            return html;
                        }
                    }
                ],
                onLoadSuccess: function (data) {
                    for (var i = 0; i < data.rows.length; i++) {
                        $("#isActiveChk" + i).bootstrapSwitch('state', data.rows[i].isActive).on("switchChange.bootstrapSwitch", function (event, status) {
                            changeActiveStatus(event.target.value, status);
                        });
                    }
                }
            });
        };

        $(function () {
            initGoodsType();
            initGoodsCount();
            initTableDatas();
            $("#goodsName").tooltip();
        });
    })(goodsPage);
</script>
