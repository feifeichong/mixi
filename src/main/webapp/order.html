<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="title page-header">
        <h1>订单查询</h1>
    </div>
    <div class="row placeholders">
        <div class="col-xs-12 col-sm-12 placeholder">
            <ul id="activeSelect" class="nav nav-pills">
                <li role="presentation" class="active" data-value="">
                    <a href="javascript:void(0);" onclick="orderPage.selectOrderStatus();">全部订单<span class="badge"></span></a>
                </li>
                <li role="presentation" data-value="新订单" style="margin-left: 15px;">
                    <a href="javascript:void(0);" onclick="orderPage.selectOrderStatus();">新订单<span class="badge"></span></a>
                </li>
                <li role="presentation" data-value="进行中" style="margin-left: 15px;">
                    <a href="javascript:void(0);" onclick="orderPage.selectOrderStatus();">进行中<span class="badge"></span></a>
                </li>
                <li role="presentation" data-value="已完成" style="margin-left: 15px;">
                    <a href="javascript:void(0);" onclick="orderPage.selectOrderStatus();">已完成<span class="badge"></span></a>
                </li>
                <li role="presentation" data-value="配送异常" style="margin-left: 15px;">
                    <a href="javascript:void(0);" onclick="orderPage.selectOrderStatus();">配送异常<span class="badge"></span></a>
                </li>
                <li role="presentation" data-value="催单" style="margin-left: 15px;">
                    <a href="javascript:void(0);" onclick="orderPage.selectOrderStatus();">催单<span class="badge"></span></a>
                </li>
                <li role="presentation" data-value="取消订单" style="margin-left: 15px;">
                    <a href="javascript:void(0);" onclick="orderPage.selectOrderStatus();">取消订单<span class="badge"></span></a>
                </li>
                <li role="presentation" data-value="退单" style="margin-left: 15px;">
                    <a href="javascript:void(0);" onclick="orderPage.selectOrderStatus();">退单<span class="badge"></span></a>
                </li>
            </ul>
        </div>
        <div class="clearfix"></div>
        <div class="col-xs-6 col-sm-4 placeholder">
            <div class="input-group">
                <span class="input-group-addon">订单编号</span>
                <input id="searchKeyword" onkeyup="orderPage.onEnterKeyPress()" class="form-control" data-toggle="tooltip" data-placement="bottom"
                       title="输入内容，点击键盘Enter查询"/>
            </div>
        </div>
        <div class="col-xs-6 col-sm-4 placeholder">
            <div class="input-group">
                <span class="input-group-addon">站点</span><select id="stationSelect" onchange="orderPage.refreshTableDatas();"
                                                                 class="form-control"></select>
            </div>
        </div>
    </div>

    <h2 class="sub-header">查询结果</h2>
    <div class="table-responsive">
        <table id="tableResult" data-pagination="true" data-side-pagination="server" data-striped="true" data-cache="false"
               data-unique-id="id" data-pagination-pre-text="上一页" data-pagination-next-text="下一页"></table>
    </div>
    <div id="deleteConfimModal"></div>
</div>
<script>
    var orderPage = {};
    (function (page) {
        var _stations = null;

        function initStations() {
            $.ajax({
                type: "get", url: "api/merchant/station/all",
                data: {pageNumber: 0, pageSize: 100}, async: false,
                success: function (result) {
                    _stations = result.rows;

                    var select = $("#stationSelect");
                    select.append('<option value="">全部</option>');
                    for (var i = 0; i < result.rows.length; i++) {
                        select.append('<option value="' + result.rows[i].id + '">' + result.rows[i].name + '</option>');
                    }
                }
            });
        }

        page.onEnterKeyPress = function () {
            var code = event.charCode || event.keyCode;
            if (code == 13) {
                page.refreshTableDatas();
            }
        };

        page.selectOrderStatus = function () {
            $(event.target).parent().parent().find("li").each(function (index, dom) {
                $(dom).removeClass("active");
            });
            $(event.target).parent().addClass("active");
            page.refreshTableDatas();
        };

        page.showDetail = function (id) {
            var currentData = $("#tableResult").bootstrapTable("getRowByUniqueId", id);
            indexPage.setContentBody("orderDetail.html", function (response, status, xhr) {
                orderDetailPage.initData(currentData);
            });
        };

        page.delete = function (id) {
            deleteConfirmModal.showModal();
            deleteConfirmModal.bindDeleteAction(deleteOrder, id);
        };

        function deleteOrder(id) {
            $.ajax({
                type: "DELETE", url: "api/merchant/order/" + id,
                data: {},
                success: function (result) {
                    if (result.status === SUCCESS) {
                        page.refreshTableDatas();
                    }
                }
            });
        }

        page.refreshTableDatas = function () {
            $('#tableResult').bootstrapTable("refresh", {silent: true});
        };

        function initTableDatas() {
            $('#tableResult').bootstrapTable({
                url: 'api/merchant/order/searchByParam',
                method: "get",
                contentType: "application/x-www-form-urlencoded",
                queryParams: function (params) {
                    return {
                        pageSize: params.limit, pageNumber: (params.offset / params.limit),
                        status: $("#activeSelect li[class='active']").attr("data-value"),
                        searchKeyword: $("#searchKeyword").val(), stationId: $("#stationSelect").val()
                    };
                },
                columns: [
                    {
                        title: '序号', align: "center",
                        formatter: function (value, row, index) {
                            return index + 1;
                        }
                    },
                    {title: '订单编号', field: 'serialNumber',},
                    {title: '站点', field: 'station.name'},
                    {title: '配送员', field: 'rider.name'},
                    {title: '收货人姓名', field: 'receiverName'},
                    {title: '收货人电话', field: 'receiverPhoneNumber'},
                    {title: '订单金额', field: 'realPrice'},
                    {title: '状态', field: 'status'},
                    {
                        title: '操作', field: 'id', formatter: function (value, row, index) {
                            var html = '<button type="button" class="btn btn-default" onclick="orderPage.showDetail(' + value + ');"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> 查看详情</button>';
                            html += ' <button type="button" class="btn btn-danger" onclick="orderPage.delete(' + value + ');"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除</button>';
                            return html;
                        }
                    }
                ]
            });
        };

        $(function () {
            $("#searchKeyword").tooltip();
            initStations();
            initTableDatas();
            $("#deleteConfimModal").load("deleteConfirmModal.html");
        });
    })(orderPage);
</script>
