<style>
    .goodsAddLabel { font-size: 18px;}
</style>

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="title page-header">
        <h1>新增菜品</h1>
    </div>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-1 control-label goodsAddLabel">基本信息</label>
            <div class="col-sm-4 input-group">
                <span class="input-group-addon">商品分类</span>
                <select class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-1"></div>
            <div class="col-sm-4 input-group">
                <span class="input-group-addon">商品名称</span>
                <input type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-1"></div>
            <div class="col-sm-4 input-group">
                <span class="input-group-addon">商品描述</span>
                <textarea class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-1"></div>
            <div class="col-sm-4 input-group">
                <span class="input-group-addon">商品图片</span>
                <input id="goodsImageUpload" type="file" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-1"></div>
            <div class="col-sm-4 input-group">
                <span class="input-group-addon">最小购买量</span>
                <input type="number" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-1"></div>
            <div class="col-sm-4 input-group">
                <span class="input-group-addon">商品单位</span>
                <input type="text" class="form-control"/>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label class="col-sm-1 control-label goodsAddLabel">套餐设置</label>
            <div class="col-sm-4">
                <div class="radio">
                    <label><input type="radio" name="isSetMeal" checked>非套餐</label> &nbsp;&nbsp;
                    <label><input type="radio" name="isSetMeal">套餐</label>&nbsp;&nbsp;
                </div>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label class="col-sm-1 control-label goodsAddLabel">特色标签</label>
            <div class="col-sm-4">
                <div class="checkbox">
                    <label><input type="checkbox">招牌菜</label> &nbsp;&nbsp;
                    <label><input type="checkbox">新菜</label>&nbsp;&nbsp;
                    <label><input type="checkbox">辣</label>&nbsp;&nbsp;
                </div>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label class="col-sm-1 control-label goodsAddLabel">商品规格</label>
            <div class="col-sm-11 input-group">
                <div class="col-sm-12"><h6>为您的商品添加不同的规格，如：大杯、小杯等 <span style="color:red;">至少要留一个规格，不能全部移除</span></h6></div>
                <div class="col-sm-12">
                    <div class="col-sm-1" style="padding-left: 0;">规格名</div>
                    <div class="col-sm-1">价格</div>
                    <div class="col-sm-1">餐盒费</div>
                    <div class="col-sm-2">当前库存/最大库存</div>
                    <div class="col-sm-1">重量</div>
                    <div class="col-sm-2">条形码</div>
                    <div class="col-sm-2">SKU码</div>
                </div>
                <div class="col-sm-12">
                    <div class="col-sm-1" style="padding-left: 0;"><input class="form-control" type="text" style="border-radius: 5px;"></div>
                    <div class="col-sm-1 input-group" style="padding-right: 15px; float:left;">
                        <input class="form-control" type="text">
                        <div class="input-group-addon">元</div>
                    </div>
                    <div class="col-sm-1 input-group" style="padding-right: 15px; float:left;">
                        <input class="form-control" type="text">
                        <div class="input-group-addon">元</div>
                    </div>
                    <div class="col-sm-2 input-group" style="padding-right: 15px; float:left;">
                        <select name="" id="" class="form-control" style="width:50%">
                            <option value="andy">andy</option>
                            <option value="bell">bell</option>
                        </select>
                        <input class="form-control" type="text" style="width:50%">
                    </div>
                    <div class="col-sm-1"><input class="form-control" type="text" style="border-radius: 5px;"></div>
                    <div class="col-sm-2"><input class="form-control" type="text" style="border-radius: 5px;"></div>
                    <div class="col-sm-2"><input class="form-control" type="text" style="border-radius: 5px;"></div>
                </div>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label class="col-sm-1 control-label goodsAddLabel">商品属性</label>
            <div class="col-sm-11 input-group">
                <div class="col-sm-12"><h6>为您的商品添加不同的属性，如：辣度、甜度等。</h6></div>
                <div class="col-sm-12">
                    <div class="col-sm-1">属性名称</div>
                    <div class="col-sm-4">属性细分</div>
                </div>
                <div class="col-sm-12">
                    <div class="col-sm-1" style="padding-left: 0;"><input class="form-control" type="text" style="border-radius: 5px;"></div>
                    <div class="col-sm-1" style="padding:0;"><input class="form-control" type="text" style="border-radius: 5px;"></div>
                    <div class="col-sm-1" style="padding:0;"><input class="form-control" type="text" style="border-radius: 5px;"></div>
                    <div class="col-sm-1" style="padding:0;"><input class="form-control" type="text" style="border-radius: 5px;"></div>
                    <div class="col-sm-1" style="padding:0;"><input class="form-control" type="text" style="border-radius: 5px;"></div>
                    <div class="col-sm-1" style="padding:0;"><input class="form-control" type="text" style="border-radius: 5px;"></div>
                </div>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label class="col-sm-1 control-label goodsAddLabel">商品原料</label>
            <div class="col-sm-11 input-group">
                <div class="col-sm-12"><h6>为您的商品添加不同的原料，如：土豆、白菜等。</h6></div>
                <div class="col-sm-12">
                    <div class="col-sm-1" style="padding:0;"><input class="form-control" type="text" style="border-radius: 5px;"></div>
                    <div class="col-sm-1" style="padding:0;"><input class="form-control" type="text" style="border-radius: 5px;"></div>
                    <div class="col-sm-1" style="padding:0;"><input class="form-control" type="text" style="border-radius: 5px;"></div>
                    <div class="col-sm-1" style="padding:0;"><input class="form-control" type="text" style="border-radius: 5px;"></div>
                    <div class="col-sm-1" style="padding:0;"><input class="form-control" type="text" style="border-radius: 5px;"></div>
                    <div class="col-sm-1" style="padding:0;"><input class="form-control" type="text" style="border-radius: 5px;"></div>
                    <div class="col-sm-1" style="padding:0;"><input class="form-control" type="text" style="border-radius: 5px;"></div>
                    <div class="col-sm-1" style="padding:0;"><input class="form-control" type="text" style="border-radius: 5px;"></div>
                    <div class="col-sm-1" style="padding:0;"><input class="form-control" type="text" style="border-radius: 5px;"></div>
                    <div class="col-sm-1" style="padding:0;"><input class="form-control" type="text" style="border-radius: 5px;"></div>
                </div>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label class="col-sm-1 control-label goodsAddLabel">售卖时间</label>
            <div class="col-sm-4">
                <div class="radio">
                    <label><input type="radio" name="sellingTimeRadio" checked>全时段售卖</label> &nbsp;&nbsp;
                    <label><input type="radio" name="sellingTimeRadio">自定义时间</label>&nbsp;&nbsp;
                </div>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <div class="col-sm-1"></div>
            <div class="col-sm-4 input-group">
                <input id="submitBtn" class="btn btn-primary" type="submit" value="提交"/>
                &nbsp;&nbsp;
                <input id="cancelBtn" class="btn btn-default" type="reset" value="重置"/>
            </div>
        </div>
    </form>
</div>
<script>
    var goodsAddPage = {};
    (function (page) {
        $(function () {
            $("#goodsImageUpload").fileinput({
                language: 'zh', //设置语言
                uploadUrl: "",
                showUpload: true, //是否显示上传按钮
                showRemove: true,
                showPreview: true,
                dropZoneEnabled: false,
                showCaption: true,//是否显示标题
                allowedPreviewTypes: ['image'],
                allowedFileTypes: ['image'],
                allowedFileExtensions: ['jpg', 'png', 'gif'],
                maxFileSize: 2000,
                maxFileCount: 1
            }).on("fileuploaded", function (event, tableJsonResult) {
                if (tableJsonResult.response.status === SUCCESS)
                    var uploadedFilePath = tableJsonResult.response.data;
            });
        });
    })(goodsAddPage);
</script>
