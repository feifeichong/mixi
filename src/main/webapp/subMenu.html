        ];

        page.initSubMenus = function () {
            var subMenus = _menus[indexPage.getSubMenuIndex()].subMenus;
            for (var i = 0; i < subMenus.length; i++) {
                var menu = subMenus[i];
                $("#subMenuUL").append("<li><a href=\"javascript:subMenuPage.selectSubMenu(" + i + ")\">" + menu[1] + "</a></li>")
            }
            page.selectSubMenu(0);
        };

        page.selectSubMenu = function (index) {
            var li_list = $("#subMenuUL li");
            li_list.removeClass("active");
            li_list.eq(index).addClass("active");

            var defaultUrl = _menus[indexPage.getSubMenuIndex()].subMenus[index][0];
            indexPage.setContentBody(defaultUrl);
        };
        $(page.initSubMenus());
    })(subMenuPage);
</script>
