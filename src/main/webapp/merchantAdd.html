<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="title page-header">
        <h1>新增系统用户</h1>
    </div>
    <form class="form-horizontal" action="javascript:merchantAddPage.save();">
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">用户账号</span>
                <input id="phoneNumber" type="text" class="form-control" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">密码</span>
                <input id="password" type="password" class="form-control" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">确认密码</span>
                <input id="confirmPassword" type="password" class="form-control" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">用户姓名</span>
                <input id="name" type="text" class="form-control" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">用户性别</span>
                <input id="sex" type="checkbox" data-on-color="success" data-off-color="danger" data-on-text="男" data-off-text="女"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-md-4 input-group">
                <span class="input-group-addon">用户角色</span>
                <select class="form-control" id="userType">
                    <option value="系统管理员">系统管理员</option>
                    <option value="员工">员工</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <div class="col-sm-1"></div>
            <div class="col-sm-8 input-group">
                <input id="submitBtn" class="btn btn-primary" type="submit" value="提交"/>
                &nbsp;&nbsp;
                <input id="cancelBtn" class="btn btn-default" type="reset" value="重置"/>
            </div>
        </div>
    </form>
    <div id="cmModal"></div>
</div>
<script>
    var merchantAddPage = {};
    (function (page) {
        var _data = {};

        $(function () {
            $("#sex").bootstrapSwitch("state", true).on("switchChange.bootstrapSwitch", function (event, status) {
                _data.sex = status ? event.target.getAttribute("data-on-text") : event.target.getAttribute("data-off-text");
            });

            $("#cmModal").load("commonModal.html");

            page.save = function () {
                _data.phoneNumber = $("#phoneNumber").val();
                _data.password = calcMD5_Bin16($("#password").val());
                _data.name = $("#name").val();
                _data.merchantUserType = $("#userType").val();

                if ($("#password").val() !== $("#confirmPassword").val()) {
                    commonModal.showModal("两次输入的密码不一致");
                    return false;
                }

                $.ajax({
                    type: "POST", url: "api/merchant",
                    contentType: "application/json",
                    data: JSON.stringify(_data),
                    success: function (result) {
                        if (result.status === SUCCESS)
                            indexPage.setContentBody("merchant.html");
                        else
                            commonModal.showModal(result.data);
                    }
                });
            };
        });
    })(merchantAddPage);
</script>
